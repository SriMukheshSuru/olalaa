name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies for frontend
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      # Step 4: Build the frontend for production
      - name: Build project
        working-directory: frontend
        run: npm run build  # Ensure this script outputs files to a folder like `dist` for deployment

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: frontend/dist  # The folder where your built frontend files are located
